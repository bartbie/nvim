# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.43.0"
"rocks-config.nvim" = "3.1.0"
"rocks-git.nvim" = "2.5.2"
"rocks-treesitter.nvim" = "1.3.0"
"rocks-lazy.nvim" = "1.1.1"

"kanagawa.nvim" = { version = "scm" }
"vim-fugitive" = { git = "tpope/vim-fugitive" }
"blink.cmp" = { git = 'saghen/blink.cmp', build = "nix run .#build-plugin" }
"oil.nvim" = "2.14.0"
"nvim-lspconfig" = "1.2.0"
"lazydev.nvim" = "1.9.0"

[treesitter]
# NOTE: These are parsers, not filetypes.
auto_highlight = "all"
auto_install = "false" # true | false | prompt

[config]

[bundles.lsp]
items = [
    "nvim-lspconfig", 
    "lazydev.nvim", 
    "blink.cmp"
]
